<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="generator">
      <h1>QR Generator</h1>
      <div class="input-data">
        <input type="text" id="qr-data" placeholder="Text or URL">
        <button>Generate</button>
      </div>
      <div class="qr-img">
        <img src="" alt="img">
        <img src="https://wiki.openstreetmap.org/w/images/thumb/4/45/Symbol_White_A.svg/768px-Symbol_White_A.svg.png" alt="sticker " class="sticker">
        <a class="dwld-btn" href="">Download </a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
